<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>AB</h2>
        <form id="form-deposito">
            <input type="number" name="numeroA" required placeholder="Insira o seu número A" />
            <input type="number" name="numeroB" required placeholder="Insira o seu número B" />
            <button type="submit" name="depositar">Validar Formulário</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
